<style>
* {
	padding: 0;

	-moz-user-select: none;

body {

	background-color: #E6E6E6;
	font-size: 12px;
	font-family: Helvetica, Arial, sans-serif;

.frogTransitionOn {
	-moz-transition: top 200ms, left 200ms, -moz-transform 500ms linear;
	-webkit-transition: top 200ms, left 200ms, -webkit-transform 500ms linear;
	-o-transition: top 100ms, left 100ms, -o-transform 500ms linear;
	-ms-transition: top 200ms, left 200ms, -ms-transform 500ms linear;
	transition: top 200ms, left 200ms, transform 500ms linear;
}

.holeTransitionOn {
	-moz-transition: width 2s, height 2s, top 2s, left 2s;
	-webkit-transition: width 2s, height 2s, top 2s, left 2s;
	-o-transition: width 2s, height 2s, top 2s, left 2s;
	-ms-transition: width 2s, height 2s, top 2s, left 2s;
	transition: width 2s, height 2s, top 2s, left 2s;
}

#hole {
	visibility: hidden;
	position: absolute;
	width: 4px;
	height: 4px;
	-moz-border-radius: 100%;
	-webkit-border-radius: 100%;
	-o-border-radius: 100%;
	-ms-border-radius: 100%;
	border-radius: 100%;
	background-color: #000;
}

.frog {
	visibility: hidden;
	position: absolute;
	width: 60px;
	height: 60px;
	top: 0;
	left: 0;
	-moz-transform:rotate(70deg);
	-webkit-transform:rotate(70deg);
	-o-transform:rotate(70deg);
	-ms-transform:rotate(70deg);
	transform:rotate(70deg);
}

.frog div {

	-moz-border-radius: 100%;

	-o-border-radius: 100%;
	-ms-border-radius: 100%;

	-moz-transition: width 100ms linear, height 100ms linear, top 100ms linear, left 100ms linear, bottom 100ms linear, right 100ms linear, margin 100ms linear, -moz-transform 100ms linear;
	-webkit-transition: width 100ms linear, height 100ms linear, top 100ms linear, left 100ms linear, bottom 100ms linear, right 100ms linear, margin 100ms linear, -webkit-transform 100ms linear;
	-o-transition: width 100ms linear, height 100ms linear, top 100ms linear, left 100ms linear, bottom 100ms linear, right 100ms linear, margin 100ms linear, -o-transform 100ms linear;
	-ms-transition: width 100ms linear, height 100ms linear, top 100ms linear, left 100ms linear, bottom 100ms linear, right 100ms linear, margin 100ms linear, -o-transform 100ms linear;
	transition: width 100ms linear, height 100ms linear, top 100ms linear, left 100ms linear, bottom 100ms linear, right 100ms linear, margin 100ms linear, transform 100ms linear;
}

<div id="loading">L o a d i n g . . .</div>

	<div>*Multi-Touch &nbsp; *CSS3 &nbsp; *JavaScript &nbsp; *Slippery Frog!<br /><br /></div>
</div>
<div id="gameover">Congratulations!<br />You beat the game!</div>
<div id="stagecleared">STAGE<br />CLEARED!</div>
<div id="nextstage">
	<div>STAGE <span id="stagenum"></span></div>
	<div>
		<div id="frogmaster" class="frog captured" style="visibility: visible; margin-top: 5px;">
			<div><!-- shadow --></div>
			<div><!-- tongue --></div>
			<div><!-- left hand --></div>
			<div><!-- right hand --></div>
			<div><!-- left leg --></div>
			<div><!-- right leg --></div>
			<div><!-- body --></div>
			<div><!-- left eye --><div><!-- eye ball --></div></div>
			<div><!-- right eye --><div><!-- eye ball --></div></div>
		</div>
		x <span id="missionnum"></span>
	</div>

<div id="hole"></div>

<script>
var isTouchDevice = 'ontouchstart' in document.documentElement;
var stage = 0,
	pinchthefrog = 0,
	captures = 0,
	winWidth = window.innerWidth,
	winHeight = window.innerHeight,
	frogs = 10,
	frogWidth = 60,
	frogHeight = 60,
	jumping = 70;

var winWidthHalf = Math.ceil(winWidth/2),
	winHeightHalf = Math.ceil(winHeight/2);

var	frogDefaultTop = winHeightHalf-(frogHeight/2),
	frogDefaultLeft = winWidthHalf-(frogWidth/2);

var css3 = {
	'transition': 'transition',
	'transform': 'transform',
	'transitionend': 'transitionEnd'
}
var t,
	transitions = {
	'O':'oTransitionEnd',
	'ms':'msTransitionEnd',
	'Moz':'transitionend',
	'Webkit':'webkitTransitionEnd'
}
for (t in transitions){
	if (document.getElementsByTagName('body')[0].style[t+'Transition'] !== undefined) {
		css3.transition = t+'Transition';
		css3.transform = t+'Transform';
		css3.transitionend = transitions[t];
		break;
	}
}

window.onload = function() {
	$('loading').parentNode.removeChild($('loading'));
	init();
	if (!isTouchDevice) {
		$('warning').style.display = 'block';
	}
	$('menu').style.display = 'block';
	$('menu').style.opacity = '1.0';
	setTimeout(timer, 100);
};  

function init() {
	winWidth = window.innerWidth;
	winHeight = window.innerHeight;
	winWidthHalf = Math.ceil(winWidth/2);
	winHeightHalf = Math.ceil(winHeight/2);
	frogDefaultTop = winHeightHalf-(frogHeight/2);
	frogDefaultLeft = winWidthHalf-(frogWidth/2);

	$('hole').style.top = winHeightHalf-1+'px';
	$('hole').style.left = winWidthHalf-1+'px';
	$('stagecleared').style.top = winHeightHalf-100+'px';
	$('stagecleared').style.left = winWidthHalf-175+'px';
	$('nextstage').style.top = winHeightHalf-100+'px';
	$('nextstage').style.left = winWidthHalf-175+'px';
	$('gameover').style.top = winHeightHalf-100+'px';
	$('gameover').style.left = winWidthHalf-175+'px';

	document.addEventListener('touchmove', function(e){ e.preventDefault(); });
	document.addEventListener('touchstart', function(e){ e.preventDefault(); });
//	$('hole').addEventListener(css3.transitionend, fullCircle, false);
	$('playnow').addEventListener('click', playNow, false);
	$('playnow').addEventListener('touchstart', playNow, false);

	var i, froggy = '';

	for (i=1; i<=frogs; i++) {
		froggy = $('frogmaster').cloneNode(true);
		froggy.setAttribute('id', 'frog'+i);
		froggy.classList.remove('captured');
		froggy.style.visibility = 'hidden';
		froggy.style.marginTop = 0;
		document.getElementsByTagName('body')[0].appendChild(froggy);
		if (isTouchDevice) {
			froggy.addEventListener('touchstart', pinched, false);
			froggy.addEventListener('touchend', unpinched, false);
			froggy.addEventListener('touchleave', unpinched, false);
			froggy.addEventListener('touchcancel', unpinched, false);
			froggy.addEventListener('touchmove', dragged, false);
		}
		else {
			froggy.addEventListener('mousedown', pinched, false);
			froggy.addEventListener('mouseup', unpinched, false);
			froggy.addEventListener("mouseout", dragged, false);
		}
	}
}

var n = 0;
function timer() {
	n++;
	if (pinchthefrog) {
		if (captures >= stage) {
			youWin();
		}
		var froggy = $('frog'+n);
		if (froggy.dataset.running == 0) {
			froggy.dataset.running = 1;
		}
		else if (froggy.dataset.captured == 0) {
			if (froggy.dataset.activatedIn == 0) {
				if (froggy.dataset.running == 1) {
					if (!froggy.classList.contains('frogTransitionOn')) {
						froggy.classList.add('frogTransitionOn');
					}
					froggy.style.visibility = 'visible';
					froggy.dataset.running = 2;
				}
				//froggy.dataset.y = parseInt(froggy.dataset.y) + parseInt(froggy.dataset.movementTop);
				//froggy.dataset.x = parseInt(froggy.dataset.x) + parseInt(froggy.dataset.movementLeft);
				froggy.dataset.y = +froggy.dataset.y + (+froggy.dataset.movementTop);
				froggy.dataset.x = +froggy.dataset.x + (+froggy.dataset.movementLeft);
				froggy.style.top = froggy.dataset.y+'px';
				froggy.style.left = froggy.dataset.x+'px';
				froggy.classList.toggle('jump');
				if (froggy.dataset.x > winWidth || froggy.dataset.x < -frogWidth || froggy.dataset.y > winHeight || froggy.dataset.y < -frogHeight) {
					setFroggyDirection(froggy);
				}
			}
			else {
				froggy.dataset.activatedIn--;
			}
		}
	}
	if (n == 10) {
		n = 0;
	}
	setTimeout(timer, 24);
}

function dragged(e) {
	e.preventDefault();
	if (pinchthefrog && this.dataset.captured == 1) {
		var coors = getCoors(e), 
		element = document.elementFromPoint(coors[0], coors[1]);
		if (element.tagName == 'HTML' || element.tagName == 'BODY') {
			this.dataset.captured = 0;
			this.classList.remove('captured');
			this.classList.add('jump');
			captures--;
		}
	}
}

function pinched(e) {
	e.preventDefault();
	if (pinchthefrog && this.dataset.captured == 0) {
		this.dataset.captured = 1;
		this.classList.remove('jump');
		this.classList.add('captured');
		captures++;
	}
}

function unpinched(e) {
	e.preventDefault();
	if (pinchthefrog && this.dataset.captured == 1) {
		this.dataset.captured = 0;
		this.classList.remove('captured');
		this.classList.add('jump');
		captures--;
	}
}

function froggyStandBy() {
	var i, froggy = '';
	for (i=1; i<=frogs; i++) {
		froggy = $('frog'+i);
		setFroggyDirection(froggy);
	}
	$('frog1').dataset.activatedIn = 0;
}

function setFroggyDirection(froggy) {
	var deg = getRandom(0,360);
	var x = Math.cos(deg*Math.PI/180) * jumping;
	var y = Math.sin(deg*Math.PI/180) * jumping;
	froggy.style.visibility = 'hidden';
	froggy.classList.remove('frogTransitionOn');
	froggy.classList.remove('captured');
	froggy.dataset.activatedIn = getRandom(1,50);
	froggy.dataset.running = 0;
	froggy.dataset.captured = 0;
	froggy.dataset.y = frogDefaultTop;
	froggy.dataset.x = frogDefaultLeft;
	froggy.style.top = frogDefaultTop+'px';
	froggy.style.left = frogDefaultLeft+'px';
	froggy.dataset.degree = deg
	froggy.dataset.movementTop = y;
	froggy.dataset.movementLeft = x;
	setTransform(froggy, deg-270);
}

function playNow() {
	var menu = $('menu');
	menu.style.display = 'none';
	menu.style.opacity = '0.0';
	document.getElementsByTagName('body')[0].style.backgroundColor = '#000';
	nextStage();
}

function youWin() {
	pinchthefrog = 0;
	var i, froggy = '';
	for (i=1; i<=frogs; i++) {
		froggy = $('frog'+i);
		if (froggy.dataset.captured == 1) {
			setTransform(froggy, froggy.dataset.degree*2);
		}
	}
	setTimeout(stageCleared, 1000);
}

function stageCleared() {
	captures = 0;
	froggyStandBy();
	var hole = $('hole');
	hole.style.visibility = 'hidden';
	hole.style.width = 1+'px';
	hole.style.height = 1+'px';
	hole.style.top = winHeightHalf-1+'px';
	hole.style.left = winWidthHalf-1+'px';
	document.getElementsByTagName('body')[0].style.backgroundColor = '#000';
	if (stage > 9) {
		$('gameover').style.display = 'block';
	}
	else {
		$('stagecleared').style.display = 'block';
		setTimeout(nextStage, 2000);
	}
}

function nextStage() {
	stage++;
	$('stagecleared').style.display = 'none';
	$('stagenum').innerHTML = stage;
	if (stage >= 10) {
		$('missionnum').innerHTML = stage;
	}
	else {
		$('missionnum').innerHTML = '&nbsp;'+stage;
	}
	$('nextstage').style.display = 'block';
	setTimeout(showHole, 3000);
}

		froggyStandBy();
		pinchthefrog = 1;

}

function getCoors(e) {
	var coors = [];
	if (e.targetTouches && e.targetTouches.length) {
		var thisTouch = e.targetTouches[0];
		coors[0] = thisTouch.clientX;
		coors[1] = thisTouch.clientY;
	}
	else {
		coors[0] = e.clientX;
		coors[1] = e.clientY;
	}
	return coors;
}

function showHole() {
	var hole = $('hole');
	if (!hole.classList.contains('holeTransitionOn')) {
		hole.classList.add('holeTransitionOn');
	}
	hole.style.visibility = 'visible';
	hole.style.width = 100+'px';
	hole.style.height = 100+'px';
	hole.style.top = winHeightHalf-50+'px';
	hole.style.left = winWidthHalf-50+'px';
	$('nextstage').style.display = 'none';
	document.getElementsByTagName('body')[0].style.backgroundColor = '#E6E6E6';
	setTimeout(fullCircle, 1900);
}

function getRandom(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function $(id) {
	return document.getElementById(id);
}

function setTransition(id, val) {
	id.style[css3.transition] = val;
}

function setTransform(id, val) {
	id.style[css3.transform] = 'rotate('+val+'deg)';
}
